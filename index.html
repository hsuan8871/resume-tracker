<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume è¿½è¹¤å™¨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background:  linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color:  white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .stat-item {
            background: rgba(255,255,255,0.2);
            padding: 15px 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .search-section {
            margin-bottom: 30px;
        }

        .search-bar {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: border-color 0.3s;
        }

        .search-bar:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            color: #666;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .applications-list {
            display: grid;
            gap: 20px;
        }

        .application-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s;
        }

        .application-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .card-title {
            flex: 1;
        }

        .company-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .position-name {
            font-size: 1.1em;
            color: #7f8c8d;
        }

        .card-info {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #666;
        }

        .info-item strong {
            color: #333;
        }

        .job-description {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            white-space: pre-wrap;
            color: #555;
            line-height: 1.6;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .stats {
                flex-direction: column;
                gap: 15px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“„ ç°¡æ­·è¿½è¹¤å™¨</h1>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">ç¸½æŠ•éæ•¸</div>
                </div>
            </div>
        </div>

        <div class="content">
            <!-- æœç´¢æ  -->
            <div class="search-section">
                <input 
                    type="text" 
                    class="search-bar" 
                    id="searchInput" 
                    placeholder="ğŸ” æœç´¢å…¬å¸å..."
                >
            </div>

            <!-- æ·»åŠ è¡¨å• -->
            <div class="add-form">
                <h2 style="margin-bottom: 20px; color: #333;">â• æ·»åŠ æ–°çš„ç°¡æ­·</h2>
                <form id="addApplicationForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="companyName">å…¬å¸åç¨± *</label>
                            <input type="text" id="companyName" required>
                        </div>
                        <div class="form-group">
                            <label for="positionName">è·ä½åç¨±</label>
                            <input type="text" id="positionName" required>
                        </div>
                        <div class="form-group">
                            <label for="applicationDate"> æ—¥æœŸ *</label>
                            <input type="date" id="applicationDate" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="jobDescription">è·ä½æè¿° (JD)</label>
                        <textarea id="jobDescription" placeholder="è¤‡è£½è²¼ä¸Šï¼ªï¼¤å·²å…ä¸‹æ¬¡å¿˜è¨˜... "></textarea>
                    </div>
                    <div class="form-group" style="margin-top: 15px;">
                        <label for="notes">å‚™è¨»</label>
                        <textarea id="notes" placeholder="æ·»åŠ ä»»ä½•å‚™æ³¨..." style="min-height: 60px;"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" style="margin-top: 15px;">æ·»åŠ ç´€éŒ„</button>
                </form>
            </div>

            <!-- åº”ç”¨åˆ—è¡¨ -->
            <div id="applicationsList" class="applications-list"></div>
        </div>
    </div>

    <script>
        // æ•°æ®å­˜å‚¨
        let applications = JSON.parse(localStorage.getItem('applications')) || [];

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // è®¾ç½®ä»Šå¤©çš„æ—¥æœŸä¸ºé»˜è®¤å€¼
            document.getElementById('applicationDate').valueAsDate = new Date();
            
            renderApplications();
            updateStats();

            // æ·»åŠ è¡¨å•æäº¤äº‹ä»¶
            document.getElementById('addApplicationForm').addEventListener('submit', addApplication);

            // æœç´¢åŠŸèƒ½
            document.getElementById('searchInput').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                renderApplications(searchTerm);
            });
        });

        // æ·»åŠ æ–°ç”³è¯·
        function addApplication(e) {
            e.preventDefault();

            const application = {
                id: Date.now(),
                companyName: document.getElementById('companyName').value,
                positionName: document.getElementById('positionName').value,
                applicationDate: document.getElementById('applicationDate').value,
                jobDescription: document.getElementById('jobDescription').value,
                notes: document.getElementById('notes').value,
                createdAt: new Date().toISOString()
            };

            applications.unshift(application);
            saveApplications();
            renderApplications();
            updateStats();

            // æ¸…ç©ºè¡¨å•
            e.target.reset();
            document.getElementById('applicationDate').valueAsDate = new Date();

            // æ¸…ç©ºæœç´¢
            document.getElementById('searchInput').value = '';
        }

        // åˆ é™¤ç”³è¯·
        function deleteApplication(id) {
            if (confirm('ç¢ºå®šè¦åˆªï¼Ÿ')) {
                applications = applications.filter(app => app.id !== id);
                saveApplications();
                renderApplications();
                updateStats();
            }
        }

        // æ¸²æŸ“ç”³è¯·åˆ—è¡¨
        function renderApplications(searchTerm = '') {
            const container = document.getElementById('applicationsList');
            
            let filteredApps = applications;
            
            if (searchTerm) {
                filteredApps = applications.filter(app => 
                    app.companyName.toLowerCase().includes(searchTerm) ||
                    app.positionName.toLowerCase().includes(searchTerm)
                );
            }

            if (filteredApps.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“­</div>
                        <h3>${searchTerm ? 'æ²’æœ‰æ‰¾åˆ°åŒ¹é…çš„' : 'é‚„æ²’æœ‰æŠ•å–”'}</h3>
                        <p>${searchTerm ? 'å˜—è©¦å…¶ä»–æœç´¢è©' : 'æŠ•å‡ºä½ çš„ç¬¬ä¸€ä»½ç°¡æ­·å§ï¼'}</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredApps.map(app => `
                <div class="application-card">
                    <div class="card-header">
                        <div class="card-title">
                            <div class="company-name">${escapeHtml(app.companyName)}</div>
                            <div class="position-name">${escapeHtml(app.positionName)}</div>
                        </div>
                        <button class="btn btn-danger" onclick="deleteApplication(${app.id})">
                            ğŸ—‘ï¸ åˆ é™¤
                        </button>
                    </div>
                    <div class="card-info">
                        <div class="info-item">
                            <strong>ğŸ“… æŠ•é€’æ—¥æœŸ:</strong> ${formatDate(app.applicationDate)}
                        </div>
                        <div class="info-item">
                            <strong>â° å·²è¿‡å¤©æ•°:</strong> ${getDaysAgo(app.applicationDate)} å¤©
                        </div>
                    </div>
                    ${app.notes ? `
                        <div class="info-item" style="margin-top: 10px;">
                            <strong>ğŸ“ å¤‡æ³¨:</strong> ${escapeHtml(app.notes)}
                        </div>
                    ` : ''}
                    ${app.jobDescription ? `
                        <details>
                            <summary style="cursor: pointer; color: #667eea; font-weight: 600; margin-top: 10px;">
                                æŸ¥çœ‹èŒä½æè¿° (JD)
                            </summary>
                            <div class="job-description">${escapeHtml(app.jobDescription)}</div>
                        </details>
                    ` : ''}
                </div>
            `).join('');
        }

        // æ›´æ–°ç»Ÿè®¡
        function updateStats() {
            document.getElementById('totalCount').textContent = applications.length;
        }

        // ä¿å­˜åˆ° localStorage
        function saveApplications() {
            localStorage.setItem('applications', JSON.stringify(applications));
        }

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        // è®¡ç®—å¤©æ•°
        function getDaysAgo(dateString) {
            const date = new Date(dateString);
            const today = new Date();
            const diffTime = Math.abs(today - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        // è½¬ä¹‰ HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
